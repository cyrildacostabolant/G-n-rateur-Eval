<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvalGen Local - Édition Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "docx": "https://esm.sh/docx@9.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      [contenteditable]:empty:before {
        content: attr(placeholder);
        color: #cbd5e1;
        cursor: text;
      }
      .no-print {
        @media print {
          display: none !important;
        }
      }
      /* Styles pour le contenu riche (images avec bordures et redimensionnables) */
      .rich-content img {
        border: 2px solid black !important;
        margin: 10px auto;
        display: block;
        max-width: 100%;
        height: auto;
        cursor: nwse-resize;
        /* Permet le redimensionnement dans l'éditeur si le navigateur le supporte */
        resize: both; 
        overflow: auto;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
