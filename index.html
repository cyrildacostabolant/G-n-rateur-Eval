<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation - Famille DCB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      [contenteditable]:empty:before {
        content: attr(placeholder);
        color: #cbd5e1;
        cursor: text;
      }
      .no-print {
        @media print {
          display: none !important;
        }
      }
      
      /* Styles pour le contenu riche (Éditeur et PDF) */
      .rich-content {
        line-height: 1.6;
      }

      /* Wrapper pour permettre le redimensionnement manuel et le cadre de 2px */
      .img-wrapper {
        display: inline-block;
        border: 2px solid black;
        margin: 10px 0;
        resize: both;
        overflow: hidden;
        max-width: 100%;
        line-height: 0;
        vertical-align: middle;
      }

      .img-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
      }

      /* Masquer les poignées de redimensionnement à l'impression */
      @media print {
        .img-wrapper {
          resize: none !important;
          border-width: 2px !important; /* On garde le cadre noir */
        }
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
